<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- alpine.js -->
  <script src="//unpkg.com/alpinejs" defer></script>
  <!-- <script src="index.js" defer></script> -->

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Todo list</title>
</head>
<body>

  <div class="wrapper" x-data>
    <div class="input-area mb-3" x-data="inputArea">
      <input 
        type="text" 
        placeholder="Enter todo" 
        x-model="inputValue" 
        @keyup.enter="submit()"
      />
      <button class="btn btn-primary" @click="submit()">Add</button>
    </div>

    <ul class="todo-list list-group">
      <template x-for="todo in $store.common.todos">
        <li 
          x-text="todo.text" 
          class="list-group-item" 
          @click="$store.common.removeTodo(todo.id)"
        ></li>
      </template>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
